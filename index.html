<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        img {
            border-radius: 50%;
            max-width: 150px;
            height: auto;
            transition: max-width 0.3s ease;
        }
        .container h1 {
            margin-top: 0;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #0073b1;
            font-weight: bold;
        }
        @media (min-width: 768px) {
            img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Profile</h1>
        <img src="profile-photo.jpg" alt="Profile Photo">
        <p><a href="https://www.linkedin.com/in/masonjam/" target="_blank">View My LinkedIn Resume</a></p>
    </div>
</body>
</html>
